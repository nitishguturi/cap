<app-header></app-header>
<div class="col-xs-12 col-md-4 col-md-offset-3 center">
<div class="card">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label hidden>Select file to upload</label>
        <input hidden type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
        </div>
      </div>
      <div class="form-row">

        <div style="margin: auto;" class="form-group col-md-6" >
          <button  type="submit" class="btn btn-success btn-block float-right">Submit</button>
          <button (click)="resetButton()"  type="button" class="btn btn-danger btn-block float-right">Reset</button>
        </div>
      </div>
    </form>
    <div>
<span style="margin: auto;" *ngIf="predictionResult!=null"><b>Prediction : </b>{{ predictionResult }}</span>

    </div>
  </div>
</div>
</div>
